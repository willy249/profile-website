<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊推薦</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <img class="fixed-image" src="./images/富士山2.jpg" alt="fixed-image" />

    <header>
      <section class="Logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊網Logo" />
        <h1>2024日本旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane"></i> 日本旅遊</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-right-to-bracket"></i> 會員登入</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-book"></i> 預約行程</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-book"></i> 聯絡我們</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="background-img">
        <div class="filter"></div>
        <h3>休閒空間，特殊假期。<br />安排一趟日本旅遊行程，放鬆身心。</h3>
      </section>

      <section class="info-circles">
        <h3>遊玩主題</h3>
        <div class="circles">
          <div class="circle">
            <img src="./images/北海道雪景.jpg" alt="北海道雪景" />
            <p>北海道雪景，美不勝收</p>
          </div>
          <div class="circle">
            <img src="./images/日本壽司.jpg" alt="日本壽司" />
            <p>日本道地壽司與美食</p>
          </div>
          <div class="circle">
            <img src="./images/富士山.jpg" alt="富士山" />
            <p>富士山風景與溫泉</p>
          </div>
          <div class="circle">
            <img src="./images/清水寺.jpg" alt="清水寺" />
            <p>京都清水寺，千年古都</p>
          </div>
        </div>
      </section>

      <section class="empty-container">
        <h3>今天開始規劃時程，找到最合適的方案。</h3>
      </section>

      <section class="google-map">
        <h3>日本地理位置</h3>
        <p>
          日本國，通稱日本，是位於東亞的島嶼國家，由日本列島、琉球群島和伊豆—小笠原群島等14,125座島嶼所組成，面積約37.8萬平方公里。
          國土全境被太平洋及鄂霍次克海、日本海、東海等陸緣海環抱，西鄰朝鮮半島以及俄羅斯遠東地區，東北接千島群島，西南面台灣與中國大陸。
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27815905.32117181!2d115.71594204434578!3d31.674998903942583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34674e0fd77f192f%3A0xf54275d47c665244!2z5pel5pys!5e0!3m2!1szh-TW!2stw!4v1697184105311!5m2!1szh-TW!2stw"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

    <footer>
      <section class="Logo">
        <img src="./images/網站Logo.svg" alt="日本旅遊網Logo" />
        <p>2024日本旅遊推薦</p>
      </section>
      <section class="links">
        <a href="#"><img src="./Icons/facebook.svg" alt="facebook" /></a>
        <a href="#"><img src="./Icons/instagram.svg" alt="instagram" /></a>
        <a href="#"><img src="./Icons/twitter.svg" alt="twitter" /></a>
        <a href="#"><img src="./Icons/youtube.svg" alt="youtube" /></a>
      </section>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
